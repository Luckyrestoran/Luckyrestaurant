<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅名称</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        p {
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            font-size: 1.1em;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>餐厅名称</h1>
        <p>欢迎来到我们餐厅！我们提供美味的本地菜肴和友好的服务，是您与家人朋友享用美食的理想场所。</p>
        <div class="contact-info">
            <p>电话：123-456-7890</p>
            <p>地址：城市, 街道, XX号</p>
        </div>
        <div class="footer">
            <p>感谢您的光临！期待您的到来。</p>
        </div>
    </div>
</body>
</html>
